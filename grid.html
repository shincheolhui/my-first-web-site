<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Grid</title>
    <style>
        #grid {
            border: solid pink 5px;
            display: grid;
            grid-template-columns: 150px 1fr;
        }

        div {
            border: solid gray 5px;
        }
    </style>
</head>

<body>
    <div id="grid">
        <!-- div is block element -->
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
    </div>

    <!-- 
    span is inline element
    <span>NAVIGATION</span>
    <span>ARTICLE</span>
     -->
</body>

</html>
