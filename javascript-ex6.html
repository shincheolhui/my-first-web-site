<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["egoing", "leezche"];
    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h2>Count</h2>
    <script>
        document.write(coworkers.length);
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('Shin');
        coworkers.push('Heo');
    </script>
</body>
</html>
