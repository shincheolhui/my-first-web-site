<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <h1>Loop & Array</h1>
    <h2>Family</h2>
    <ul>
        <li>HeoYH</li>
        <li>ShinCH</li>
        <li>Seo</li>
        <li>Min</li>
    </ul>

    <ul>
        <script>
            var fam = ['HeoYH', 'ShinCH', 'SeoA', 'MinA'];
            var i = 0;
            while (i < fam.length) {
                document.write('<li><a href="http://fam.com/' + fam[i] + '">' + fam[i] + '</a></li>');
                i++;
            }
        </script>
    </ul>
</body>

</html>
