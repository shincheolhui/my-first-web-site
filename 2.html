            <h2>Stochastic</h2>
            <p>
                스토캐스틱(영어: stochastic)은 주식투자의 기술적 분석에 사용되는 보조 지표로, 공식 명칭은 스토캐스틱 오실레이터(영어: stochastic oscillator)이다. 스토캐스틱
                지표는
                1950년대 William Dunnigun이 소개하고 George Lane이 널리 보급하였다. 고승덕은 증권 전문가로 활동할 당시, 스토캐스틱이 실전에서 잘 맞는다는 의미로 '마법의
                지표'라고
                부르기도
                했다.
